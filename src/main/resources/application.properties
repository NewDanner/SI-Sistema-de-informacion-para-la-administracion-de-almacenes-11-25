# CONFIGURACION BASICA
# ===============================
spring.application.name=inventory_system
server.port=8080
server.error.whitelabel.enabled=false
server.error.path=/error
server.servlet.session.timeout=30m

# ===============================
# CONFIGURACION DE BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===============================
# CONFIGURACION JPA/HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# CONFIGURACION DE THYMELEAF
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ===============================
# CONFIGURACION DE SEGURIDAD JWT
# ===============================
jwt.secret=mySecretKeyForJWTGenerationInInventorySystem2024DrogueriaInti
jwt.expiration=86400000

# ===============================
# CONFIGURACION DE REGISTRO SEGURO
# ===============================
app.registration.master-key=ClaveMaestra2024!
app.registration.enabled=true

# ===============================
# CONFIGURACION AOP PARA AUDITORIA
# ===============================
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Configuraci\u00f3n Jackson para JSON en auditor\u00eda
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.serialization.indent-output=true

# ===============================
# CONFIGURACION DE ARCHIVOS
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# CONFIGURACION DE LOGGING
# ===============================
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.com.salesiana.inventory_system=INFO
logging.file.name=logs/inventory_system.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# CONFIGURACION DE CONTROL DE CALIDAD
# ===============================
app.calidad.dias-cuarentena-default=7
app.calidad.auto-cuarentena=true

# ===============================
# CONFIGURACION DE UBICACIONES
# ===============================
app.ubicaciones.validar-capacidad=true

# ===============================
# CONFIGURACION DE REPORTES
# ===============================
app.reportes.directorio-temp=/tmp/reportes
app.reportes.tiempo-vida=1h

# Configuraci\u00f3n Jackson para evitar errores de serializaci\u00f3n
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false
spring.jackson.serialization.write-self-references-as-null=true
spring.jackson.visibility.field=ANY
spring.jackson.visibility.getter=NONE
spring.jackson.visibility.setter=NONE
spring.jackson.visibility.is-getter=NONE
spring.jackson.default-property-inclusion=non_null

# Configuraci\u00f3n Hibernate para mejorar el manejo de sesiones
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Ruta completa de mysqldump (Windows)
backup.mysqldump.path=C:/Program Files/MySQL/MySQL Server 8.0/bin/mysqldump.exe

