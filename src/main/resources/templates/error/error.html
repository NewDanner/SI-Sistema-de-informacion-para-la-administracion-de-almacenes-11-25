<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="error-container d-flex align-items-center justify-content-center">
        <div class="text-center text-white">
            <i class="fas fa-exclamation-triangle fa-5x mb-4"></i>
            <h1 class="display-1 fw-bold" th:text="${errorCode}">Error</h1>
            <h2 class="mb-4" th:text="${errorTitle}">Ha ocurrido un error</h2>
            <p class="lead mb-5" th:text="${errorMessage}">Lo sentimos, ha ocurrido un error inesperado.</p>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a th:href="@{/}" class="btn btn-light btn-lg me-md-2">
                    <i class="fas fa-home"></i> Volver al Inicio
                </a>
                <a th:href="@{/productos}" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-boxes"></i> Ir a Productos
                </a>
            </div>
            
            <div class="mt-5">
                <p class="text-muted">
                    <i class="fas fa-info-circle"></i>
                    Si el problema persiste, contacta al administrador del sistema.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
