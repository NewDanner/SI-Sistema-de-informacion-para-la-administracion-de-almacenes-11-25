<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Deshabilitado - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="error-container d-flex align-items-center justify-content-center">
        <div class="text-center text-white">
            <i class="fas fa-ban fa-5x mb-4 text-warning"></i>
            <h1 class="display-4 fw-bold">Registro Deshabilitado</h1>
            <h2 class="mb-4">Acceso Restringido</h2>
            <p class="lead mb-5">El registro de nuevos usuarios está temporalmente deshabilitado por motivos de seguridad.</p>
            
            <div class="alert alert-warning mx-auto" style="max-width: 500px;">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Información:</strong> 
                <span th:text="${error}">El registro está deshabilitado temporalmente</span>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                <a th:href="@{/login}" class="btn btn-light btn-lg me-md-2">
                    <i class="fas fa-home"></i> Volver al Login
                </a>
                <a th:href="@{/}" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-tachometer-alt"></i> Ir al Dashboard
                </a>
            </div>
            
            <div class="mt-5">
                <p class="text-muted">
                    <i class="fas fa-info-circle"></i>
                    Si necesita acceso al sistema, contacte al administrador.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
