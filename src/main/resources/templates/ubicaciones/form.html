<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-capsules"></i> Droguería Inti</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <i class="fas fa-warehouse"></i>
                            <span th:text="${ubicacion.id != null} ? 'Editar Ubicación' : 'Nueva Ubicación'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ubicaciones/guardar}" th:object="${ubicacion}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="codigo" class="form-label">Código *</label>
                                    <input type="text" class="form-control" id="codigo" 
                                           th:field="*{codigo}" required maxlength="20"
                                           placeholder="Ej: ZONA-A-E1">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" 
                                           th:field="*{nombre}" required maxlength="100"
                                           placeholder="Ej: Estantería A1">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo" class="form-label">Tipo *</label>
                                    <select class="form-select" id="tipo" th:field="*{tipo}" required>
                                        <option value="">Seleccionar tipo</option>
                                        <option th:each="tipoEnum : ${tiposUbicacion}" 
                                                th:value="${tipoEnum}" 
                                                th:text="${tipoEnum}"></option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="ubicacionPadre" class="form-label">Ubicación Padre</label>
                                    <select class="form-select" id="ubicacionPadre" th:field="*{ubicacionPadre}">
                                        <option value="">Sin ubicación padre</option>
                                        <option th:each="padre : ${ubicacionesPadre}" 
                                                th:value="${padre.id}"
                                                th:text="${padre.codigo + ' - ' + padre.nombre}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="capacidadMaxima" class="form-label">Capacidad Máxima</label>
                                    <input type="number" class="form-control" id="capacidadMaxima" 
                                           th:field="*{capacidadMaxima}" min="0"
                                           placeholder="Dejar vacío para sin límite">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="form-check form-switch mt-4">
                                        <input class="form-check-input" type="checkbox" 
                                               id="activa" th:field="*{activa}">
                                        <label class="form-check-label" for="activa">
                                            Ubicación Activa
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                                <a th:href="@{/ubicaciones}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
